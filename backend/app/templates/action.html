<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div
      style="
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 90%;
        height: 100%;
        text-align: center;
        padding: 10px;
        margin: 5% auto;
      "
    >
      <div style="padding: 2px 16px; margin: 10px 10px; text-align: left">
        <h2 style="text-transform: uppercase">{{title}}</h2>
        <p style="font-size: medium">{{description|safe}}</p>
        <a
          href="{{url}}"
          style="
            color: #f4f4f4;
            font-size: 16px;
            background-color: blue;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: inline-block;
            text-decoration: none;
          "
        >
          {{button_label}}</a
        >
      </div>
    </div>
  </body>
</html>
